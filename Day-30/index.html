<!DOCTYPE html>
<html>
<head>
  <title>Distance Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Distance Calculator</h2>
    <div class="input-field">
      <label for="x1">Point 1 (x, y):</label>
      <input type="number" id="x1" placeholder="x-coordinate" required>
      <input type="number" id="y1" placeholder="y-coordinate" required>
    </div>
    <div class="input-field">
      <label for="x2">Point 2 (x, y):</label>
      <input type="number" id="x2" placeholder="x-coordinate" required>
      <input type="number" id="y2" placeholder="y-coordinate" required>
    </div>
    <button onclick="calculateDistance()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <script src="30.js"></script>

</body>
</html>
