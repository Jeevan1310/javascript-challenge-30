<!DOCTYPE html>
<html>
<head>
  <title>Advanced Calculator</title>
  <style>
    /* Basic CSS for calculator layout */
    .calculator {
      width: 250px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 10px;
    }

    .calculator input {
      width: 100%;
      margin-bottom: 10px;
    }

    .calculator button {
      width: 48%;
      padding: 10px;
      font-size: 16px;
    }

    .calculator button:last-child {
      float: right;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>

    <button onclick="clearResult()">C</button>
    <button onclick="appendValue('(')">(</button>
    <button onclick="appendValue(')')">)</button>
    <button onclick="calculate('Math.log10(')">&#128562;</button>
    <button onclick="calculate('Math.pow(')">^</button>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="calculate('/')">/</button>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate('Math.PI')">Ï€</button>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('Math.sqrt(')">&#8730;</button>
    <button onclick="calculateResult()">=</button>
  </div>
  <script src="29.js"></script>
</body>
</html>
